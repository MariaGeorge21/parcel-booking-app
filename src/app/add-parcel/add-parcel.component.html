
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container" style="background-color:white;">
    
    <div class="form-container">
      <form>
        
        <h3>Sender's Details</h3>
        <br>
        <div class="mb-3">
          
          <input type="text" class="form-control" id="senderName" placeholder="Name" [(ngModel)]="sendername" name="sendername">
        </div>
        <div class="mb-3">
          
          <textarea class="form-control" id="senderAddress" placeholder="Address" [(ngModel)]="senderaddress" name="senderaddress"></textarea>
        </div>

        <h3>Receiver's Details</h3>
        <br>
        <div class="mb-3">
          
          <input type="text" class="form-control" id="receiverName" placeholder="Name" [(ngModel)]="recievername" name="receivername">
        </div>
        <div class="mb-3">
          
        <textarea class="form-control" id="receiverAddress" placeholder="Address" [(ngModel)]="recieveraddress" name="recieveraddress"></textarea>
        </div>
        <div class="mb-3">
      
          <input type="text" class="form-control" id="receiverPhone" placeholder="Phone Number" [(ngModel)]="recieverPhno" name="recieverPhno">
        </div>

        <button type="submit" class="btn btn-dark" (click)="addParcel()" style="color:white" routerLink="/view-parcel">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
